<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>LTK</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
crossorigin=""/>
<style>
	body { margin: 0}	
</style>
</head>

<body>
	<div id="map" style="height: 500px"></div>
</body>
	
<script>
	document.getElementById('map').style.cssText = 'height: ' + document.documentElement.clientHeight + 'px;';
</script>

<script src="leaflet/leaflet.js"></script>
<script>
	var map = L.map('map').setView([53.4996733, 10.0028465], 17.69);
	var markers = [];

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	markers.push(
		L.circle([53.4996733, 10.0028465], {radius: 10, color: 'red'})
			.addTo(map)
			.bindPopup('Key 1')
	);
	
	markers.push(
		L.circle([53.5000233, 10.0029665], {radius: 10, color: 'red'})
			.addTo(map)
			.bindPopup('Key 2')
	);

</script>
</html>
